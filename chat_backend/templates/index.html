<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNX History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1e1e1e; color: #e0e0e0; }
        .card { background-color: #2d2d2d; border-color: #404040; }
        .table { color: #e0e0e0; }
        .table-hover tbody tr:hover { color: #fff; background-color: #3d3d3d; }
        a { text-decoration: none; color: #61dafb; }
        a:hover { color: #a8e9ff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">GNX History Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Saved Sessions</h2>
        <div class="card">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Session Name</th>
                            <th>Start Time</th>
                            <th>ID</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for session in sessions %}
                        <tr>
                            <td><a href="/session/{{ session.id }}" class="fw-bold">{{ session.name }}</a></td>
                            <td>{{ session.start_time.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                            <td><small class="text-muted">{{ session.id }}</small></td>
                            <td><a href="/session/{{ session.id }}" class="btn btn-sm btn-primary">View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
